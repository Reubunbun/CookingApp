<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cooking App</title>
  </head>

  <body>
    <div style="float:left; margin-right:20px;">
      <h1>Search For Meals</h1>
      <form>
        <div style="float:left">
          <input type="text" id="searchBox"/>
          <ul id="searchResults"></ul>
        </div>
        <input type="submit" id="searchButton" value="Search" style="float:left"/>
      </form>

    </div>
    <div style="float:left">
      <h1>Saved Meals</h1>
      <div id="mealList"></div>
    </div>


    <!-- Templates -->
    <script id="mealTemplate" type="text/template">
      <strong><%= strMeal %></strong>
      <input type="submit" id="removeButton" value="remove" />
      <input type="submit" id="viewButton" value="view" />
    </script>

    <!-- Javascript -->
    <script src="js/libs/jquery-min.js"></script>
    <script src="js/libs/underscore-min.js"></script>
    <script src="js/libs/backbone-min.js"></script>
    <script src="js/libs/backbone.radio.js"></script>
    <script src="js/libs/backbone.marionette.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/models.js"></script>
    <script src="js/collections.js"></script>
    <script src="js/views.js"></script>
    <script>
      Backbone.history.start();
      App.savedMeals = new App.Collections.SavedMeals([
        {strMeal: "Pasta"},
        {strMeal: "Tacos"},
        {strMeal: "Cake"}
      ]);
      App.searchedMeals = new App.Collections.SearchedMeals();
      new App.Views.App({collection: App.meals});
    </script>

  </body>
</html>
