<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cooking App</title>
  </head>

  <body>
    <div style="float:left; margin-right:20px;">
      <h1>Search For Meals</h1>
      <form>
        <input type="text" id="searchBox"/>
        <input type="submit" id="searchButton" value="Search"/>
      </form>

    </div>
    <div style="float:left">
      <h1>Saved Meals</h1>
      <div id="mealList"></div>
    </div>

    <script id="mealTemplate" type="text/template">
      <strong><%= name %></strong><input type="submit" id="removeButton" value="remove" />
    </script>

    <script src="js/libs/jquery-min.js"></script>
    <script src="js/libs/underscore-min.js"></script>
    <script src="js/libs/backbone-min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/models.js"></script>
    <script src="js/collections.js"></script>
    <script src="js/views.js"></script>
    <script>
      Backbone.history.start();
      App.meals = new App.Collections.Meals([
        {name: "Pasta"},
        {name: "Tacos"},
        {name: "Cake"}
      ]);
      new App.Views.App({collection: App.meals});
    </script>

  </body>
</html>
