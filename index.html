<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cooking App</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>

  <body>

    <!-- Main parent view -->
    <script id="mainViewTemplate" type="text/template">
      <nav>
        <a href="#" class="navItem">Saved Recipes</a>
        <div id="searchBar" class="navItem"></div>
        <input type="submit" id="searchButton" value="Search" class="navItem" />
      </nav>
      <div id="main-content"></div>
    </script>
    <!-- Navigation search bar -->
    <script id="searchBarTemplate" type="text/template">
      <input type="text" autocomplete="off" id="searchBox" />
      <ul id=searchResults></ul>
    </script>
    <!-- Viewing full details of recipe -->
    <script id="showRecipeTemplate" type="text/template">
      <div>
        <h1 style="display:inline-block"> <%= strMeal %> </h1>
        <input type="submit" id="saveButton" value="save" style="display:inline-block" />
      </div>
      <p> <%= strInstructions %> </p>
      <div class="picture-ingredients">
        <img src="<%= strMealThumb %>" width="480"/>
      </div>
      <div class="picture-ingredients">
        <h2>Ingredients</h2>
        <ul id="ingredientsList"></ul>
      </div>
      <div class="youtube-container">
        <iframe src="<%=strYoutube%>"></iframe>
      </div>
    </script>

    <!-- Saved recipe list item -->
    <script id="savedRecipeTemplate" type="text/template">
      <strong><%= strMeal %></strong>
      <input type="submit" id="removeButton" value="remove" />
      <input type="submit" id="viewButton" value="view" />
    </script>
    <!-- Saved recipes full list -->
    <script id="savedRecipesTemplate" type="text/template">
      <h1> Saved Recipes </h1>
      <ul id="recipeList"></ul>
    </script>
    <!-- Searched recipes full list -->
    <script id="searchedRecipesTemplate" type="text/template">
      <h1> Results </h1>
      <ul id="resultsList" style="list-style-type:none"></ul>
    </script>
    <!-- Searched recipe list item -->
    <script id="searchedRecipeTemplate" type="text/template">
      <div style="display:inline-block; vertical-align:top">
        <strong> <%= strMeal %> </strong>
        <div>
          <input type="submit" id="viewButton" value="view" />
          <input type="submit" id="addButton" value="save" />
        </div>
      </div>
      <img src="<%= strMealThumb %>" width="100" style="display:inline-block"/>
    </script>
    <!-- Recipe ingredient -->
    <script id="ingredientTemplate" type="text/template">
      <strong> <%= strIngredient %> </strong> - <%= strMeasure %>
    </script>

    <!-- Javascript -->
    <script src="js/libs/jquery-min.js"></script>
    <script src="js/libs/underscore-min.js"></script>
    <script src="js/libs/backbone-min.js"></script>
    <script src="js/libs/backbone.radio.js"></script>
    <script src="js/libs/backbone.marionette.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/models.js"></script>
    <script src="js/collections.js"></script>
    <script src="js/views.js"></script>
    <script src="js/router.js"></script>
    <script>
      App.startURL = window.location.href; //Temporary for when its being run locally
      App.savedRecipes         = new App.Collections.SavedRecipes();
      App.searchPreviewRecipes = new App.Collections.SearchedRecipes();
      App.searchedRecipes      = new App.Collections.SearchedRecipes();

      const mainView = new App.Views.Main();
      mainView.render();
      new App.Router();
      Backbone.history.start();
    </script>

  </body>
</html>
